<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizLand</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="questions__body">
    <div class="questions">
      <h1>SUITS</h1>
      <div class="question">
        <p>Who is the college dropout in the series?</p>
        <input type="radio" name="question1" value="mike" id="option1" />
        <label class="radio" for="option1"> Mike Ross </label>
        <input type="radio" name="question1" value="adam" id="option2" />
        <label class="radio" for="option2"> Patrick Adams </label>
        <input type="radio" name="question1" value="harvey" id="option3" />
        <label class="radio" for="option3"> Harvey Specter </label>
      </div>
      <div class="question">
        <p>Who was the unlicensed genius associate in the series?</p>
        <input type="radio" name="question2" value="1" id="option4" />
        <label class="radio" for="option4"> Mike </label>
        <input type="radio" name="question2" value="2" id="option5" />
        <label class="radio" for="option5"> Katie </label>
        <input type="radio" name="question2" value="3" id="option6" />
        <label class="radio" for="option6"> Harvey Specter </label>
      </div>
      <div class="question">
        <p>Suits is set in a fictional law firm in?</p>
        <input type="radio" name="question3" value="1" id="option7" />
        <label class="radio" for="option7"> Atlanta </label>
        <input type="radio" name="question3" value="2" id="option8" />
        <label class="radio" for="option8"> New York City </label>
        <input type="radio" name="question3" value="3" id="option9" />
        <label class="radio" for="option9"> Chicago </label>
      </div>
      <div class="question">
        <p>Who is the female shark in charge of the 'Suits' law firm?</p>
        <input type="radio" name="question4" value="1" id="rachel" />
        <label class="radio" for="rachel"> Rachel Zane </label>
        <input type="radio" name="question4" value="2" id="donna" />
        <label class="radio" for="donna"> Donna Paulsen </label>
        <input type="radio" name="question4" value="3" id="jessica" />
        <label class="radio" for="jessica"> Jessica Pearson </label>
      </div>
      <div class="question">
        <p>
          Who lands an interview with Harvey Specter after he runs from a drug
          deal gone bad?
        </p>
        <input type="radio" name="question5" value="1" id="mike" />
        <label class="radio" for="mike"> Mike Ross</label>
        <input type="radio" name="question5" value="2" id="jack" />
        <label class="radio" for="jack"> Jack Soloff </label>
        <input type="radio" name="question5" value="3" id="sean" />
        <label class="radio" for="sean"> Sean Cahill </label>
      </div>
      <button class="ctaBtn">
        <a href="/Answers/Answers.html">Check your answers</a>
      </button>
    </div>
  </body>
</html>
